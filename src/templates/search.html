<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>{{ query }} | FlaskSearch</title>

    <style>
        body, h1, p, .p-10, div {
            color: white !important;
            background: #111122 !important;
            border-color: #111122 !important;
        }

        .text-gray-900 font-bold text-xl mb-2, a {
            color: rgb(86, 49, 250) !important;
        }
        
        .grayurl {
            color: rgb(0, 150, 195) !important;
        }

    </style>
</head>
<body>
    
    <div class="p-10">
        <h1 class="text-gray-900 font-bold text-xl mb-2">{{ query }}</h1>

        {% for result in results %}
        <div class=" w-full lg:max-w-full lg:flex">
            <div class="h-48 lg:h-auto lg:w-48 flex-none bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden" title="Mountain">
            </div>
            <div class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
                <div class="mb-8">
                    <div class="grayurl">
                        <p class="text-sm text-gray-600 flex items-center">{{ result['url'] }}</p>
                    </div>
                    
                    <a class="text-gray-900 font-bold text-xl mb-2" href="{{ result['url'] }}">{{ result['title'] }}</a>
                    <p class="text-gray-700 text-base">{{ result['text'] }}</p>
                </div>
                <div class="flex items-center">
                    <img class="w-10 h-10 rounded-full mr-4" src="{{ result['image'] }}" alt="Image">
                    <div class="text-sm">
                        <p class="text-gray-900 leading-none">{{ result['info'] }}</p>
                        <p class="text-gray-600">{{ result['details'] }}</p>  
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
    
</body>
</html>
